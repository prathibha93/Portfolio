<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skills - Prathibha</title>
<style>
body {
  background: linear-gradient(135deg, indigo, #4B0082, #9370DB);
  color: white;
  font-family: Arial, sans-serif;
  padding: 2rem;
  text-align: center;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}


h1 {
  margin-bottom: 2rem;
}

.skills-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5rem;
  max-width: 900px;
  margin: 0 auto;
}

.skill-box {
  background: rgba(0, 0, 0, 0.4);
  padding: 1rem;
  border-radius: 1rem;
  transition: transform 0.3s, background 0.3s;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  min-height: 220px;
}

.skill-box:hover {
  transform: scale(1.05);
  background: rgba(0, 0, 0, 0.6);
}

.skill-box img {
  width: 80px;
  height: 80px;
  margin-bottom: 0.8rem;
  border-radius: 0.5rem;
}

a {
  color: #FFD700;
  display: inline-block;
  margin-top: 2rem;
  margin-bottom: 0; /* remove extra bottom spacing */
  text-decoration: none;
  transition: color 0.3s;
}

a:hover {
  color: white;
}

/* Responsive for mobile screens */
@media (max-width: 600px) {
  .skills-container {
    grid-template-columns: 1fr;
  }

  body {
    padding: 1.5rem 1rem 0.5rem 1rem; /* further reduce bottom padding */
  }
}
</style>
</head>
<body>

<h1>My Skills</h1>

<div class="skills-container">
  
  <div class="skill-box">
    <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java">
    <h3>Programming Languages</h3>
    <p>Java</p>
  </div>

  <div class="skill-box">
    <img src="https://cdn-icons-png.flaticon.com/512/1006/1006360.png" alt="Web Technologies">
    <h3>Web Technologies</h3>
    <p>HTML, CSS, JavaScript, Node.js</p>
  </div>

  <div class="skill-box">
    <img src="https://cdn-icons-png.flaticon.com/512/2721/2721297.png" alt="Database">
    <h3>Database</h3>
    <p>SQL</p>
  </div>

  <div class="skill-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3291/3291695.png" alt="Tools">
    <h3>Tools</h3>
    <p>GitHub, VS Code</p>
  </div>

  <div class="skill-box">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Soft Skills">
    <h3>Soft Skills</h3>
    <p>Communication, Teamwork, Leadership</p>
  </div>

</div>

<a href="index.html">‚Üê Back to Home</a>

</body>
</html>
